<!DOCTYPE html>
<html>

<head>
    <title>Data Collection Dashboard</title>
</head>
<style>
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .background-image {
        background-image: url("https://raw.githubusercontent.com/CompEng0001/BeeSensors_STEM/master/Media/IoT-Temp-Background.jpg");
        background-color: #ffffff;
        height: 1100px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
    }

    .background-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
    }
</style>

<body>

    <div class="background-image">
        <div class="background-text">
            <table border=2 bordercolor="#FFFFFF">
                <tr>
                    <td colspan="2">
                        <h1 align="center" color="#FFFFFF">Data Collection Dashboard</h1>
                        <h3 align="left" color="#FFFFFF">Today's date: <span id="datetime"></span></h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <iframe width="450" height="260" style="border: 1px solid #ffffff;"
                            src="https://thingspeak.com/channels/792104/charts/1?bgcolor=%23ffffff&color=%23d62020&days=1&dynamic=true&results=20&title=Temperature&type=step&xaxis=Date%2FTime&yaxis=Temp++%C2%B0C"></iframe>
                    </td>
                    <td>
                        <iframe width="450" height="260" style="border: 1px solid #ffffff;"
                            src="https://thingspeak.com/channels/792104/widgets/79788&title=Temperature&update=30"></iframe>
                    </td>
                </tr>
                <tr>
                    <td>
                        <iframe width="450" height="260" style="border: 1px solid #ffffff;"
                            src="https://thingspeak.com/channels/792104/charts/2?bgcolor=%23ffffff&color=%23d62020&days=1&dynamic=true&results=10&title=Humidity&type=step&xaxis=Date%2FTime&yaxis=Humidity+%25"></iframe>
                    </td>
                    <td>
                        <iframe width="450" height="260" style="border: 1px solid #ffffff;"
                            src="https://thingspeak.com/channels/792104/widgets/81880&update=30"></iframe>
                    </td>
                </tr>
                <tr>
                    <td>
                        <iframe width="450" height="260" style="border: 1px solid #ffffff;"
                            src="https://thingspeak.com/channels/792104/charts/3?bgcolor=%23ffffff&color=%23d62020&days=1&dynamic=true&results=10&title=Barometer&type=step&xaxis=Date%2FTime&yaxis=Pressure+%28hPA%29"></iframe>
                    </td>
                    <td>
                        <iframe width="450" height="260" style="border: 1px solid #ffffff;"
                            src="https://thingspeak.com/channels/792104/widgets/80175"></iframe>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>

<script>

    var dt = new Date();
    document.getElementById("datetime").innerHTML = (("0" + dt.getDate()).slice(-2)) + "." + (("0" + (dt.getMonth() + 1)).slice(-2)) + "." + (dt.getFullYear()) + " Current time: " + (("0" + dt.getHours()).slice(-2)) + ":" + (("0" + dt.getMinutes()).slice(-2));

    function f1() {

        document.getElementById("datetime").innerHTML = (("0" + dt.getDate()).slice(-2)) + "." + (("0" + (dt.getMonth() + 1)).slice(-2)) + "." + (dt.getFullYear()) + " Current time: " + (("0" + dt.getHours()).slice(-2)) + ":" + (("0" + dt.getMinutes()).slice(-2));
        var x = document.getElementById("myiframe");
        x.src = x.src + Math.floor(random() % 100000);
    }

        window.location.reload();
